<html>


<head>
    <meta charset="utf-8">
    <title>css创建</title>
    <link rel="stylesheet" href="text/css" href="css02_cssCreator.css">
</head>


<body>
    <h1>css创建</h1>

    <h3>插入样式表的三种方式</h3>
    <ol>
        <li>内联样式：在html中使用style属性</li>
        <li>内部样式表：在html文档头部header中使用style元素包含css</li>
        <li>外部引用：使用外部css文件</li>
    </ol>

    <hr>

    <h3>外部样式表使用</h3>
    <h5>1.创建css注意事项</h5>
    <ul>
        <li>css文件中不能包含任何html元素</li>
        <li>value值中数字值和单位之间不能有空格，例如：20px</li>
    </ul>

    <h5>2.html链接到css</h5>
    <p>创建好css文件后，需要通过html中的header标签下的的link标签链接到css文件</p>
</body>

</html>
