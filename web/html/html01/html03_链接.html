<html>

<title>
    <meta charset="utf-8">
    <title>html链接</title>
</title>

<body>
    <h1>链接</h1>
    <h3>语法</h3>
    <!--  <a href="url">链接载体</a>  -->
    &lt;a href="<i>url</i>"&gt;<i>链接载体</i>&lt;/a&gt;

    <h3>链接载体</h3>
    <ul>
        <li>字</li>
        <li>词</li>
        <li>一组词</li>
        <li>图片</li>
    </ul>

    <h3>链接属性</h3>
    <h6>target属性</h6>
    <p>target属性决定链接在新窗口打开，如果不设置则在本窗口打开（即：本标签页跳转还是新建标签页）</p>
    <h6>id属性</h6>
    <p>id用于创建网页tips标签，tips标签可以允许通过url直接访问页面中的tips标签部分</p>

    <h3>示例</h3>
    <a href="http://android001.com/">android001本标签页跳转</a><br>
    <a href="https://www.runoob.com/" target="_blank" rel="noopener noreferrer">runoob新建标签页</a><br>
    <a href="https://www.runoob.com/html/html-links.html#tips">访问有用的提示部分</a>

</body>

</html>
