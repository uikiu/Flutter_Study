<html>

<head>
    <meta charset="utf-8">
    <title>html文本</title>
</head>

<body>

    <h1>文本格式化</h1>
    <ul>
        <li>加粗：b & strong</li>
        <li>斜体：i & em</li>
        <li>缩小：small</li>
        <li>放大：big</li>
        <li>下标：sub</li>
        <li>上标：sup</li>
    </ul>

    <hr>

    <p> <big><b>桃花庵歌</b></big>
        <br />
        <big>唐寅<sub> .明</sub></big>
        <br />
        <i></i>
        <big>桃花</big>坞里<strong>桃花</strong>庵，<strong>桃花</strong>庵下<strong>桃花</strong><i>仙</i>。<br />
        <b>桃花</b>仙人种桃树，又摘<b>桃花</b>换酒<em>钱</em>。<br />
        酒醒只在花前坐，<small>酒</small>酒醉还来花下<i>眠</i>。<br />
        半醉半醒日复日，<small>花</small>花开花落年复<i>年</i>。<br />
        但愿老死花酒间，<small>不</small>不愿鞠躬车马<i>前</i>。<br />
        车尘马足富者趣，<small>酒</small>盏花枝贫者<i>缘</i>。<br />
        若将富贵比贫贱，<small>一</small>在平地一在<i>天</i>。<br />
        若将贫贱比车马，<small>他</small>得驱驰我得<i>闲</i>。<br />
        别人笑我太疯癫，<small>我</small>笑他人看不<i>穿</i>。<br />
        不见五陵豪杰墓，<small>无</small>花无酒锄作<i>田</i>。</p>
</body>

</html>
